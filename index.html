<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirm">
          <input type="submit" name="submit" value="Sign Me Up For Tic Tac Toe!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign In and Play!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign Out :(">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="text" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <br>
      
      <div class="game over">
        <button id="clear">New Game</button>
      </div>



      <h1>Tic Tac Toe</h1>
      <h4>Play If You Dare</h4>

      <p>Sign up or sign in above to enter the diabolical world of Tic Tac Toe</p>

      <div id="board-frame" class="center">
        <table id="board">
            <tr class="row">
                <td id="box0"></td>
                <td id="box1"></td>
                <td id="box2"></td>
            </tr>
            <tr class="row">
                <td id="box3"></td>
                <td id="box4"></td>
                <td id="box5"></td>
            </tr>
            <tr class="row">
                <td id="box6"></td>
                <td id="box7"></td>
                <td id="box8"></td>
            </tr>
        </table>
    </div>






    </body>
</html>
